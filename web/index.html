<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="shortcut icon" href="../images/NFORSHIFU234_Dev_Logo.png" type="image/x-icon">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.css">

    <!-- Load NFSFU234FormValidation Library -->
    <script src="../dist/js/nfsfu234FormValidation.js"></script>
    <script src="assets/js/script.js"></script>

    <script> const ajaxOptions = { url: '../package.json', RequestMethod: 'GET', }; const NFSFU234FormValidationLibrary = new NFSFU234FormValidation(); (async () => { try { 
        const response = await NFSFU234FormValidationLibrary.ajax(ajaxOptions); 
        const title = `${ response.name.toUpperCase() } - v${response.version}`; 
        document.title = title; 
        document.querySelectorAll('script')[1].remove(); 

        let metaData = `<meta name="title" content="${title}">
        <meta name="description" content="${response.description}">
        <meta name="url" content="${window.location.href}">
        <meta name="author" content="${response.author}">

        <!-- Open Graph / Facebook -->
        <meta property="og:type" content="website">
        <meta property="og:url" content="${window.location.href}">
        <meta property="og:title" content="${title}">
        <meta property="og:description" content="${response.description}">
        <meta property="og:image" content="../images/IMG-d09df89sdfc0879sf08.png">

        <!-- Twitter -->
        <meta property="twitter:card" content="summary_large_image">
        <meta property="twitter:url" content="${window.location.href}">
        <meta property="twitter:title" content="${title}">
        <meta property="twitter:description" content="${response.description}">
        <meta property="twitter:image" content="../images/IMG-d09df89sdfc0879sf08.png">`; 

        document.querySelector('head').innerHTML = document.querySelector('head').innerHTML +  metaData;

        document.querySelectorAll('.js-name').forEach( (item)=>{ item.innerHTML = response.name.toUpperCase()  } );
        document.querySelectorAll('.js-version').forEach( (item)=>{ item.innerHTML = response.version  } );
        document.querySelectorAll('.js-license').forEach( (item)=>{ item.innerHTML = response.license  } );
        document.querySelectorAll('.js-description').forEach( (item)=>{ item.innerHTML = response.description  } );
        document.querySelectorAll('.js-author').forEach( (item)=>{ item.innerHTML = response.author  } );

        } catch (error) { console.error(error); } })(); 
    </script>

    <script>

        const ajaxOptions1 = { url: 'assets\\json\\function-list.json', RequestMethod: 'GET', };

        NFSFU234FormValidationLibrary.ajax(ajaxOptions1)
            .then((results) => {
                
                console.log(results);

                results.forEach( (result) =>{

                    const functionName = result['Function Name'];
                    const functionDescription = result["Description"];
                    const isFunctionConsolesupported = result["Console Supported (Node.js)"];
                    const isFunctionBrowserSupported = result["Browser Supported"];
                    const howToCallFunction = result['How to Call'];


                    const item = document.createElement('li');
                        item.innerText = functionName;
                        item.setAttribute('functionName', functionName);
                        item.setAttribute('functionDescription', functionDescription);
                        item.setAttribute('isFunctionConsolesupported', isFunctionConsolesupported);
                        item.setAttribute('isFunctionBrowserSupported', isFunctionBrowserSupported);
                        item.setAttribute('howToCall', howToCallFunction);

                    document.querySelector('.functionNames').appendChild(item);

                    loadFunctionDetails(item);

                } );


            }).catch((err) => {
                console.error(err);
            });


    </script>
